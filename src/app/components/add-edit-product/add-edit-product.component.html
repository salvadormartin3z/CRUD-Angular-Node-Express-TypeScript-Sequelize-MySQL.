<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-2">
  <div class="col-lg-4 offset-lg-4">
    <div class="card bg-secondary mb-3" style="max-width: 25rem">
      <div class="card-header text-center">{{operacion}}producto</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="addProduct()">
          <input
            formControlName="name"
            type="text"
            class="form-control"
            placeholder="Enter name"
          />
          <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">The field name is <strong>required</strong></span>
          <input
            formControlName="description"
            type="text"
            class="form-control mt-3"
            placeholder="Enter description"
          />
          <span *ngIf="form.get('description')?.hasError('required')  && form.get('description')?.touched">The field description is <strong>required</strong></span>
          <input
            formControlName="price"
            type="number"
            class="form-control mt-3"
            placeholder="Enter price"
          />
          <span *ngIf="form.get('price')?.hasError('required')  && form.get('price')?.touched">The field price is <strong>required</strong></span>
          <input
            formControlName="stock"
            type="number"
            class="form-control mt-3"
            placeholder="Enter stock"
          />
          <span *ngIf="form.get('stock')?.hasError('required')  && form.get('stock')?.touched">The field stock is <strong>required</strong></span>
          <div class="row mt-4 text-center">
            <div class="col-lg-6">
              <button routerLink="/" type="button" class="btn btn-secondary">
                Return
              </button>
            </div>
            <div class="col-lg-6">
              <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Accept</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
